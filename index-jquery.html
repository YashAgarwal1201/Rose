<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wheat (reactjs version)</title>
	 <link rel="stylesheet" type="text/css" href="defaultStyles.css"/>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	 <style>
	 	* {
    		box-sizing: border-box;
    	}
    	html, body {
    		width: 100%; min-height: 100%;
    	}
    	/*#useful-btns-id {
    		width: 100%;
    		display: flex; flex-flow: row wrap; justify-content: space-evenly; align-items: center;
    	}*/
    	#useful-btns-id button {
    		margin-right: 7px;
    		min-width: fit-content; height: fit-content;
    	}
    	#input-id input, #input-id textarea {
    		resize: none;
    		margin-bottom: 7px;
    	}
    	textarea {
    		min-height: 600px;
    	}
    	iframe {
    		display: inline-block; outline: none; background: none;
    		width: 100%; min-height: 0px;
    	}
    	button i {
    		vertical-align: middle;
    	}
	 </style>
</head>
<body class="w3-container w3-padding-16 w3-theme-d4">
	<h1 class="w3-center w3-text-theme">
		WHEAT
	</h1>

	<div class="w3-panel w3-theme-l3 w3-padding-large w3-bar w3-round-large" id="useful-btns-id">
		<button class="w3-button w3-round-xxlarge w3-bar-item w3-theme-action w3-padding-large w3-center w3-mobile" id="u-btn-1-id">
			<i class="material-icons-outlined">delete</i> Clear All
		</button>
		<button class="w3-button w3-round-xxlarge w3-bar-item w3-theme-action w3-padding-large w3-center w3-mobile" id="u-btn-1-id">
			<i class="material-icons-outlined">download</i> Download
		</button>
		<button class="w3-button w3-round-xxlarge w3-bar-item w3-theme-action w3-padding-large w3-center w3-mobile" id="u-btn-1-id">
			<i class="material-icons-outlined">undo</i> Undo
		</button>
		<button class="w3-button w3-round-xxlarge w3-bar-item w3-theme-action w3-padding-large w3-center w3-mobile" id="u-btn-1-id">
			<i class="material-icons-outlined">redo</i> Redo
		</button>
		<button class="w3-button w3-round-xxlarge w3-bar-item w3-theme-action w3-padding-large w3-center w3-mobile" id="u-btn-1-id">
			<i class="material-icons-outlined">send</i> Execute
		</button>
	</div>

	<div class="w3-panel w3-theme-l1 w3-padding-large w3-bar w3-round-large" id="input-id">
		<h3>Input:</h3>
		<form>
			<input type="text" name="FileName" placeholder="Name of this file..." class="w3-input w3-theme-l5 w3-round-large w3-border w3-border-theme w3-mobile">
			<textarea autocomplete="off" placeholder="Your HTML code..." class="w3-input w3-theme-l5 w3-round-large w3-border w3-border-theme w3-mobile"></textarea>
		</form>
	</div>

	<div class="w3-panel w3-theme-d1 w3-padding-large w3-bar w3-round-large" id="output-id">
		<h3>Output:</h3>
	</div>

	<script>
		function formHandeler(argument) {
			argument.preventDefault()
		}
		function main() {

			$('#input-id form').submit((event) => formHandeler(event))
		}

		$(document).ready(()=> {
			main()
		})
	</script>

</body>
</html>
